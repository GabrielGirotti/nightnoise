    <meta
      name="description"
      content="Nightnoise es un festival de música en vivo en Alicante que reúne a bandas emergentes y locales para una experiencia sonora única. ¡Descubre el talento local y disfruta de la mejor música en vivo!"
    />
    <meta
      name="keywords"
      content="Nightnoise, festival de música, Alicante, bandas emergentes, música en vivo, conciertos, cultura musical"

    <meta property="og:title" content="Nightnoise" />

    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />

    <meta
      property="og:description"
      content="Prepárate para una noche donde el ritmo salvaje y la energía cruda se apoderan de la ciudad. Psychobilly, surf rock, garage y punk se encuentran en un mismo escenario para dar vida a un evento único en Alicante: guitarras furiosas, contrabajos vibrando en el pecho y voces que prenden fuego a la pista. No solo habrá bandas en directo que harán temblar el suelo, también contaremos con djs que mantendrán la fiesta encendida hasta el último acorde y stands de ropa con el estilo que vibra con esta escena underground. Un punto de encuentro para quienes viven la música sin filtros, sin etiquetas y con la pasión de siempre."
    />

    <title>Nightnoise</title>
